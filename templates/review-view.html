{% extends "base-view.html" %}

{% block title %}
    <title>复盘 - {{ data.name }} - {{ data.code }}</title>
{% endblock %}

{% block refer %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'base/lib/tinymce/skins/ui/oxide/skin.min.css' %}" id="mce-u0">

  <script src="{% static 'base/lib/Highcharts/js/highstock.js' %}"></script>
  <script src="{% static 'base/lib/tinymce/tinymce.min.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="page-chart" class="page-chart"></div>

    {% if screen != 'full' %}
      <div id="page-content" class="page-content">

        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="mb-2">
                <label for="code" class="form-label">股票代码</label>
                <input type="text" id="code" value="{{ data.code }}" class="form-control" readonly>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="mb-2">
                <label for="name" class="form-label">股票名称</label>
                <input type="text" id="name" value="{{ data.name }}" class="form-control" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="mb-2">
                <label for="date" class="form-label">结束日期</label>
                <input type="text" id="date" value="{{ data.date | date:'Y-m-d'}}" readonly class="form-control">
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <form id="main-form" onsubmit="return false;">
                <div class="mb-2">
                  <label for="star" class="form-label">评定星级</label>
                  <input id="star" type="text" value="{{ data.star }}" placeholder="评定星级" class="form-control color-purple"
                         onchange="set_review_star('{{ data.market }}.{{ data.code }}')">
                </div>
              </form>
            </div>
          </div>
        </div>

        {% if aim == 'focus' %}
            <div class="col-sm-12">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="mb-2">
                    <label for="price" class="form-label">计划填报</label>
                    <input id="price" type="text" value="{{ data.price|floatformat:deci }}" class="form-control" readonly>
                  </div>
                </div>

                <div class="col-md-6 col-sm-6">
                  <div class="mb-2">
                    <label for="target" class="form-label">目标价格</label>
                    <input id="target" type="text" value="{{ data.target|floatformat:deci }}" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
        {% else %}
            <div class="col-sm-12">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="mb-2">
                    <label for="cost" class="form-label">建仓成本</label>
                    <input id="cost" type="text" value="{{ data.cost|floatformat:deci }}" class="form-control" readonly>
                  </div>
                </div>

                <div class="col-md-6 col-sm-6">
                  <div class="mb-2">
                    <label for="price" class="form-label">平仓成本</label>
                    <input id="price" type="text" value="{{ data.price|floatformat:deci }}" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="mb-2">
                    <label for="percent" class="form-label">盈利比例</label>
                    <input id="percent" type="text" value="{{ data.percent|floatformat:2 }}" class="form-control" readonly>
                  </div>
                </div>

                <div class="col-md-6 col-sm-6">
                  <div class="mb-2">
                    <label for="profit" class="form-label">盈利金额</label>
                    <input id="profit" type="text" value="{{ data.profit|floatformat:deci }}" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
        {% endif %}

        <div id="chart-comments" class="disp-none">
            <div class="hr-text">
                <span id="comment-split" class="color-lightgrey">备忘</span>
            </div>

            <div class="bg-white">
                <div id="comments-area" class="row">
                    <form id="comments-form" onsubmit="save_comment('{{ data.market }}.{{ data.code }}', '{{ data.flow }}');">
                      <label for="comments" class="form-label disp-none">备忘</label>

                      <textarea id="comments">
                          {% if data.comments != '' and data.comments != null %}
                              {{ data.comments }}
                          {% endif %}
                      </textarea>
                    </form>
                </div>
            </div>
        </div>

      </div>

      <div class="page-foot"></div>

    {% endif %}

    <script>
        page_chart_init("{{ market }}.{{ code }}", "{{ view }}", '{{ data.flow }}');
        set_page_scroll();
        $(function () {
            init_tinymce();

            // 全屏时，临时存储表单数据，返回时自动填充
            {% if screen == 'norm' %}
                refill_temp_form_data();
            {% endif %}
        })
    </script>

{% endblock %}
