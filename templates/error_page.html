<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{% if msg == '404' %}页面不存在{% else %}服务器错误{% endif %}</title>

    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'base/icon/favicon.svg' %}"/>
    <link rel="stylesheet" href="{% static 'base/css/tabler.min.css' %}"/>

  </head>
  <body class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="empty">

            {% if msg == '404' %}
              <div class="empty-header">404</div>
              <p class="empty-title">页面不存在</p>
              <p class="empty-subtitle text-muted">
                请检查代码是否正确
              </p>
            {% else %}
              <div class="empty-header">500</div>
              <p class="empty-title">服务器错误</p>
              <p class="empty-subtitle text-muted">
                请检查操作是否正确
              </p>
            {% endif %}

          <div class="empty-action">
            <a href="/" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                   stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M5 12l14 0"></path>
                  <path d="M5 12l6 6"></path>
                  <path d="M5 12l6 -6"></path>
              </svg>
              网站主页
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
